<body></body>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: 30px repeat(7, 50px);
    gap: 4px;
  }
  .grid-item {
    position: relative;
    width: 50px;
    height: 50px;
  }
  .grid-item-in {
    position: absolute;
    width: 100%;
    height: 100%;
    mix-blend-mode: lighten;
    /* mix-blend-mode: multiply; */
  }
</style>
<script>
  const container = document.createElement('div')
  const colors = [
    'red',
    'orange',
    'yellow',
    'green',
    'blue',
    'indigo',
    'violet',
  ]
  container.classList.add('grid-container')
  const bgDiv = (bg) => {
    const div = document.createElement('div')
    div.style.backgroundColor = bg
    return div
  }

  const menu = bgDiv('white')
  menu.style.width = '30px'
  menu.style.height = '30px'
  container.appendChild(menu)

  for (const c1 of colors) {
    const wrap = bgDiv(c1)
    wrap.classList.add('grid-item-head')

    container.appendChild(wrap)
  }

  for (const c1 of colors) {
    container.appendChild(bgDiv(c1))
    for (const c2 of colors) {
      const wrap = bgDiv(c1)
      wrap.classList.add('grid-item')

      const inner = bgDiv(c2)
      inner.classList.add('grid-item-in')

      wrap.appendChild(inner)
      container.appendChild(wrap)
    }
  }

  document.body.appendChild(container)
</script>
